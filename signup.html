<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="split-container">
        <div class="split-left">
            <div class="text-container">
                <h1>CASHFLOW</h1>
                <h4>YOUR GUIDE TO FINANCIAL FREEDOM</h4>
            </div>
        </div>
        <div class="split-right">
            <form class="login-information">
                <h1>Create Account</h1>
                <label for="Full Name">Full Name</label>
                <input type="text" placeholder="Enter Your Name">
                <label for="Email">Email</label>
                <input type="email" placeholder="you@example.com">

                <label for="Password">Password</label>
                <div class="password-container1">
                    <input type="password" placeholder="Enter your password">
                    <img src="photo/passLogo.png" alt="show password" id="imgLogo" style="width: 30px; cursor: pointer;">
                </div>

                <label for="re-typePassword">Re-Type Password</label>
                <div class="password-container2">
                    <input type="password" placeholder="Enter your password">
                    <img src="photo/passLogo.png" alt="show password" id="imgLogo" style="width: 30px; cursor: pointer;">
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="rememberme">
                    <label for="rememberme">I Agree To Cashflow's <a href="www.google.com">Terms</a>And <a href="www.google.com">Policies</a></label>
                </div>
                <button type="submit">Sign Up</button>
                <h4 id="text-field">Already have an account? <a href="index.html">Sign In</a></h4>
                <br>
                <hr>
                <button id="login_google"><img src="photo/image copy.png" alt="img" id="img">Login With Google</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
