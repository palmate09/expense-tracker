<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="split-container">
        <div class="split-left">
            <div class="text-container">
                <h1>CASHFLOW</h1>
                <h4>YOUR GUIDE TO FINANCIAL FREEDOM</h4>
            </div>
        </div>
        <div class="split-right">
            <form class="login-information">
                <h1>Welcome Back!</h1>
                    <label for="Email">Email</label>
                    <input type="email" placeholder="you@example.com" id="" required>
                    <label for="Password">Password</label>
                    <div class="password-container">
                        <input type="password" placeholder="Enter your password"  id="password" required>
                        <img src="photo/passLogo.png" alt="show password" id="imgLogo" style="width: 30px; cursor: pointer;">
                    </div>
                    <div class="checkbox-container">
                        <div class="checkbox-group">
                            <input type="checkbox" value="isRemember" id="rememberme">
                            <label for="rememberme">Remember Me</label>
                        </div>
                        <label for="forgotpass" id="forgotpass">Forgot <a href="">Password?</a></label>
                    </div>
                    <button type="submit">Login</button>
                    <h5 id="text">don't have an account?<a href="signup.html">Sign Up</a></h5>
                    <br>
                    <hr>

                    <button id="login_google"><img src="photo/image copy.png" alt="img" id="img">Login With Google</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
